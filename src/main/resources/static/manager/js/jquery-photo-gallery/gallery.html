<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>图片查看器</title>
    <link rel="stylesheet" href="photoGallery.css" />
    <script src="jquery.js"></script>
    <script src="jquery.photo.gallery.js"></script>
</head>

<body>
    <div class="box">
        <header drag>
            <div class="winControl" noDrag><span class="closeWin" title="关闭"><i class="icon_close-big"></i></span>
            </div>
        </header>
        <div class="gallery"></div>
    </div>
    <script>
				$.initGallery();
				$(document).keyup(function (event) {
					switch (event.keyCode) {
						case 27:
							var parentD = window.parent.document;
							//console.log($(parentD.body));
							$(parentD.body).removeClass('ovfHiden');
							$(parentD.html).removeClass('ovfHiden');
							var _parent = window.parent || window.top,
								_jg = _parent.document.getElementById("J_pg");
							_tid = _parent.document.getElementById("tid_ttjpgd");
							$(_jg).remove();
							$(_tid).remove();
							$('.closeWin').trigger("click");
							break;
					}
				});
    </script>
</body>

</html>
